<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data Management</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
        <h1>Employee Data Management</h1>
        <h2>A Comprehensive Directory of Employee Billable Hours</h2>
        </div>
        
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Current Employees</h3>
            </div>
            <div class="panel-body">
		<table class="table table-striped" id="currentEmployees">
 			<tr>
 				<td id="nameInput">
 				<h4>Employee Name</h4> 
 				</td>
​
 				<td id="roleInput">
 				<h4>Role</h4>
 				</td>
​
				<td "startInput">
 				<h4>Start Date</h4> 
 				</td>
​
				<td "monthInput">
 				<h4>Months Worked</h4> 
 				</td>
​
				<td "rateInput">
 				<h4>Monthly Rate($)</h4> 
 				</td>
​
				<td "billedInput">
 				<h4>Total Billed ($)</h4> 
 				</td>
​
 			</tr>
​
		</table>	
​
            </div>
        </div>
    
​
​
​
​
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
        </div>
        
        <div class="panel-body">
            <form action="">
                <div class="form-group">
                    <label for="search">Employee Name</label>
                    <input type="text" class="form-control" id="employeeName">
                </div>
                <div class="form-group">
                    <label for="number">Role</label>
                    <input type="text" class="form-control" id="employeeRole">
                </div>
                <div class="form-group">
                    <label for="start">Start Date (DD/MM/YY - Ex: 01/01/2016</label>
                    <input type="text" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                    <label for="end">Monthly Rate</label>
                    <input type="text" class="form-control" id="monthlyRate">
                </div>
                <button type="submit" class="btn btn-default submit">Submit</button>
            </form>
        </div>
        
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="logic.js"></script>
</body>
</html>
